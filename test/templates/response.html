{% extends "base_template.html"%}
{% block content %}

    <h1>Book Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Ratings</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for book in details %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.rating }}</td>
                    <td>{{ book.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}

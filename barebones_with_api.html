<!DOCTYPE html>
<html>
<head>
    <title>eFind - Find Your Research</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif,sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #124f91;
            color: #fff;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Chatbot styles */
        .chat-container {
            background-color: #fefefe;
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 5px;
            text-align: left;
            height: 300px;
            overflow-y: scroll;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 5px;
            text-align: right;
        }
        .bot-message {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to eFind</h1>
    </header>
    <div class="container">
        <p>Please enter your research topic:</p>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Research topic" required/>
            <br>
            <input type="submit" value="Send"/>
        </form>
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be displayed here -->
        </div>
    <script>
          //backend 
    </script>
    
</body>
</html>
